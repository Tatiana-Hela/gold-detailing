name: Deploy to Vercel

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install 

      - name: Build site
        run: npm ci npm run build 

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          token: ${{ secrets.VERCEL_TOKEN }} 
