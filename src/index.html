<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->

  <script type="module" src="./js/mobile-menu.js"></script>
  <script type="module" src="./js/slider-car.js"></script>

  <script>
    $(document).ready(function () {
      $('.gallery__slider-small').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        asNavFor: '.gallery__slider-big',
        dots: false,
        focusOnSelect: true,
        prevArrow: '<button class="slick-prev" aria-label="Previous"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>',

        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            }
          }
        ]
      });

      $('.gallery__slider-big').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.gallery__slider-small'
      });
    });
  </script>
