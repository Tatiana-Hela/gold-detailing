<section class="hero-section">
    <div class="hero__photo-container">
        <picture>
            <source srcset="
            ./images/hero/hero-mobile.webp    1x,
            ./images/hero/hero-mobile@2x.webp 2x
          " />
            <img class="hero__photo" src="./images/hero/hero-mobile.webp" alt="blue car" />
        </picture>
    </div>

    <div class="hero-container container">
        <h1 class="hero__title">
            ДЕТЕЙЛІНГ <span class="hero__title-city">КИЇВ</span>
        </h1>
        <p class="hero__desc">Дотримання стандартів якості без компромісів</p>
        <a href="tel:+380943333302"><button id="heroBtn" type="button" class="hero__btn"
                onclick="this.classList.add('active'); setTimeout(() => this.classList.remove('active'), 800)">
                Консультація та запис
                <svg class="btn-icon" width="32px" height="32px">
                    <use href="./images/icons-sprite.svg#icon-Call"></use>
                </svg></button></a>
    </div>
</section>
