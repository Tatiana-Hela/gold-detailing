<section class="call-form__section ">
    <h2 class="visually-hidden">Call Form</h2>
    <div class="parallax-bg thumbnail"></div>
    <div class="call-form__container container">
        <p class="call-form__desc">
            Отримайте
            <span class="call-form__desc-gold">консультацію щодо послуг</span> прямо
            зараз
        </p>
        
        <form class="call-form__form" id="call-form">
            <input
                class="call-form__form-input"
                type="text"
                id="name"
                placeholder="Ваше ім’я*"
                autocomplete="off"
                name="name"
            />
            <!-- Подсказка для имени -->
            <div class="input-hint name-hint"></div>
            
            <input
                class="call-form__form-input"
                type="tel"
                id="phone"
                placeholder="Номер телефону*"
                autocomplete="off"
                value="+380"
                name="phone"
            />
            <!-- Подсказка для телефона -->
            <div class="input-hint phone-hint"></div>

            <textarea
                class="call-form__form-textarea"
                id="message"
                placeholder="Ваше повідомлення (не обов’язково)"
                name="message"
            >
            </textarea>

            <button class="call-form__form-btn" type="submit">
                Передзвоніть мені
            </button>
        </form>
    </div>
</section>
